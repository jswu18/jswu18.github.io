<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Blog Posts</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.blog-posts.featured %}
        <p><a href="blog-posts/{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.blog-posts.index %}
        <p><a href="blog-posts/{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
